<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fortune Cookie</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Dancing+Script&family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>
<body class="animated-bg">

  <main>
    <div class="home" >
      <h1>What's your luck today?</h1>
      <p>Open cookie and find out!</p>
      <img class="cookie" src="assets/Ebene 4.svg" alt="Biscoito fechado, espera ser clicado para abrir">
    </div>

    <div class="luck hide" >
      <h1>Here's your luck today:</h1>
      <div class="luck-text">
        <p>If someone is so tired that they can't give you a smile, leave them yours.</p>
        <img class="cookie" src="assets/opened-cookie.svg" alt="Biscoito Aberto">
        <button>Open other cookie</button>
      </div>
    </div>
  </main>


  <script src="main.js"></script>
</body>
</html>
